<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#b91c1c"/>
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="200" fill="#f8fafc"/>
  
  <!-- Brand Text -->
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#dc2626">
    QB MENU
    <animate attributeName="opacity" values="0;1" dur="1s" begin="0s"/>
  </text>
  
  <text x="50" y="110" font-family="Arial, sans-serif" font-size="16" fill="#64748b">
    Modern QB-Menu Redesign
    <animate attributeName="opacity" values="0;1" dur="1s" begin="0.5s"/>
  </text>
  
  <!-- Menu Container -->
  <g transform="translate(350, 30)">
    <rect x="0" y="0" width="200" height="140" rx="12" fill="white" filter="url(#shadow)">
      <animate attributeName="opacity" values="0;1" dur="0.8s" begin="1s"/>
    </rect>
    
    <!-- Header -->
    <rect x="8" y="8" width="184" height="32" rx="12" fill="url(#redGradient)">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.5s"/>
    </rect>
    <text x="16" y="28" font-family="Arial, sans-serif" font-size="12" fill="white">Police Department</text>
    
    <!-- Menu Items -->
    <rect x="8" y="48" width="184" height="24" rx="8" fill="#ffffff" stroke="#e2e8f0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2s"/>
    </rect>
    <circle cx="20" cy="60" r="6" fill="#dc2626"/>
    <text x="32" y="64" font-family="Arial, sans-serif" font-size="10" fill="#1f2937">Chief Officer</text>
    
    <rect x="8" y="76" width="184" height="24" rx="8" fill="#ffffff" stroke="#e2e8f0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2.3s"/>
    </rect>
    <circle cx="20" cy="88" r="6" fill="#dc2626"/>
    <text x="32" y="92" font-family="Arial, sans-serif" font-size="10" fill="#1f2937">Officer</text>
    
    <rect x="8" y="104" width="184" height="24" rx="8" fill="#ffffff" stroke="#e2e8f0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2.6s"/>
    </rect>
    <circle cx="20" cy="116" r="6" fill="#dc2626"/>
    <text x="32" y="120" font-family="Arial, sans-serif" font-size="10" fill="#1f2937">Recruit</text>
  </g>
  
  <!-- Features -->
  <g transform="translate(50, 130)">
    <circle cx="0" cy="0" r="3" fill="#dc2626">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="3s"/>
    </circle>
    <text x="12" y="4" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Asymmetric Design</text>
    
    <circle cx="0" cy="20" r="3" fill="#dc2626">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="3.2s"/>
    </circle>
    <text x="12" y="24" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Smooth Animations</text>
    
    <circle cx="150" cy="0" r="3" fill="#dc2626">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="3.4s"/>
    </circle>
    <text x="162" y="4" font-family="Arial, sans-serif" font-size="12" fill="#64748b">QB-Core Compatible</text>
    
    <circle cx="150" cy="20" r="3" fill="#dc2626">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="3.6s"/>
    </circle>
    <text x="162" y="24" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Modern UI</text>
  </g>
  
  <!-- Floating dots animation -->
  <circle cx="500" cy="50" r="2" fill="#dc2626" opacity="0.6">
    <animateTransform attributeName="transform" type="translate" values="0,0;-10,-20;-20,-40" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="480" cy="80" r="1.5" fill="#ef4444" opacity="0.4">
    <animateTransform attributeName="transform" type="translate" values="0,0;15,-15;30,-30" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0;0.4" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>
