<svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="progressGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0000"/>
      <stop offset="50%" style="stop-color:#ff6666"/>
      <stop offset="100%" style="stop-color:#ff0000"/>
    </linearGradient>
    
    <filter id="glow">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#ff0000"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="24" font-weight="bold">
    FiveM Progress Bar System
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Subtitle -->
  <text x="300" y="65" text-anchor="middle" fill="#ff6666" font-family="Arial" font-size="14">
    QB-Core Integration • Modern UI • Animation Support
  </text>
  
  <!-- Progress Container -->
  <rect x="100" y="120" width="400" height="80" rx="10" fill="#1a1a1a" stroke="#ff0000" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Progress Label -->
  <text x="120" y="145" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">
    MINING ORE
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Percentage -->
  <text x="460" y="145" fill="#ff0000" font-family="Arial" font-size="16" font-weight="bold" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
    0%
    <animate attributeName="text-content" values="0%;25%;50%;75%;100%;0%" dur="6s" repeatCount="indefinite"/>
  </text>
  
  <!-- Progress Bar Background -->
  <rect x="120" y="160" width="360" height="20" rx="10" fill="#333" stroke="#666" stroke-width="1"/>
  
  <!-- Progress Bar Fill -->
  <rect x="120" y="160" width="0" height="20" rx="10" fill="url(#progressGrad)" filter="url(#glow)">
    <animate attributeName="width" values="0;90;180;270;360;0" dur="6s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Status Indicator -->
  <circle cx="470" cy="135" r="6" fill="#ff0000" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Features -->
  <text x="100" y="240" fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold">Features:</text>
  <text x="100" y="260" fill="#ff6666" font-family="Arial" font-size="12">Modern Cyberpunk UI • Animation Support • Control Disabling • Cancellable Actions</text>
  
  <!-- GitHub Info -->
  <text x="300" y="285" text-anchor="middle" fill="#666" font-family="Arial" font-size="10">
    Perfect for FiveM QB-Core Servers
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
  </text>
</svg>